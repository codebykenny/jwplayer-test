<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
    <style>
        .center {
            text-align: center;
        }

        .center > div {
            display: inline-block;
        }
    </style>

    <div class="center">
        <h3 style="">Subtitles do not work with Chromecast</h3>
        <br>
        <div id="player"></div>
    </div>

    <script src="https://content.jwplatform.com/libraries/5u4mzZn3.js"></script>

    <script>
    jwplayer("player").setup({
        "playlist": [{
            "title": 'test',
            "file": "{{ '/assets/videos/test.mp4' | relative_url }}",
            "type": "mp4",
            "tracks": [{
                "file": '{{ "/assets/subtitles/test.vtt" | relative_url }}',
                "default": true,
                "kind": "captions"
            }]
        }],
        "cast": {
        },
        "width": '500px',
        "height": '250px',
        "fallback": false,
        "primary": "html5",
        "aspectratio": "20:9",
        "mute": false
    });
    </script>

</body>
</html>
